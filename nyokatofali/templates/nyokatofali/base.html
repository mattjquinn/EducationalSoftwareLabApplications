{% load static %}
<html>
  <head>
    <title>Swiss National Bank | {{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'nyokatofali/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'nyokatofali/css/account.css' %}"/>
    <style>
      #username {
        color: white;
      }
      {% block inline_css %} {% endblock inline_css %}
    </style>
    <script src="{% static 'nyokatofali/js/popper.js-1.12.5-dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'nyokatofali/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'nyokatofali/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <span class="navbar-brand">Swiss National Bank</span>
      <div style="position: absolute; top: 10px; right: 10px;">
        <span id="username">{{ client.username }}&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        <a id="logout-btn" href="{% url 'logout' %}"><button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Logout</button></url>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
		<a class="nav-link active" href="{% url 'account' %}">Account<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </nav>

	<main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
           {% if messages %}
             <div id="alerts">
  	      {% for message in messages %}
	      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  	      {% endfor %}
       	     </div>
           {% endif %}
	  {% block main_content %}
	  {% endblock main_content %}
	</main>
      </div>
    </div>
  </body>
</html>
