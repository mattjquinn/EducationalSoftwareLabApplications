{% load static %}
<html>
  <head>
    <title>NyokaTofali | Login</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}"/>
    <style>
      body {
	background: url('/static/main/images/TSSSBG.jpg') no-repeat center center fixed;
      }
      #overview {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
	text-align: center;
	margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
	<div class="col-10">
          <div id="overview">
	    <h1>NyokaTofali</h1>
	    <div class="row">
	      <div class="col-12">
		<br/>
		<h3>Tafutia jina lako, halafu piga Go.</h3>
		<form method="post" action="/login/">
		{% csrf_token %}
		<select name="student_id">
		{% for student in all %}
 		  <option value="{{ student.id }}">{{ student.name }}</option>
		{% endfor %}
		</select>
		<input type="submit" value="Go"/>
		</form>
	      </div>
	    </div>
	    <div class="row">
              <div class="col-6">
	        <h2>Top Girls</h2>
		{% for student in top_girls %}
		  <p>{{ student.name }}</p>
		{% endfor %}
	      </div>
              <div class="col-6">
                <h2>Top Boys</h2> 
		{% for student in top_boys %}
		  <p>{{ student.name }}</p>
		{% endfor %}
	      </div>
	    </div>
          </form>
	</div>
	<div class="col-1"></div>
      </div>
    </div>
  </body>
</html>
